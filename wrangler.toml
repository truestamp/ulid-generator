name = "ulid-generator"
main = "src/index.ts"
account_id = "695154f6abd64a9df3e04b21e0aa0fc4"
route = { pattern = "*ulid.truestamp.com/*", zone_name = "truestamp.com" }
workers_dev = true
compatibility_date = "2022-05-16"

[build]
command = "npm install && npm run build"

[durable_objects]
bindings = [{name = "MONOTONIC_ULID", class_name = "MonotonicULID"}]

[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["MonotonicULID"]
